<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar mt-3">
        <div class="container text-light">
            <a class="navbar-brand text-light"><span class="material-symbols-outlined">
                real_estate_agent
            </span> Minha Empresa</a>
            <button class="btn btn-primary me-md-2 p-2 d-flex shadow" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar <span class="material-symbols-outlined">
                add
            </span></button>
        </div>
    </nav>
    <main class="container mt-5 bg-white p-mt-5 p-3 rounded-3 shadow">
        <h1>Lista de Funcionários</h1>
        <table class="table">
            <!-- cabeçalho da tabela -->
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Função</th>
                <th scope="col">Salário</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <!-- corpo da tabela -->
            <tbody class="tabela-js">
               
            </tbody>
          </table>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Funcionários</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Função</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Salário</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="R$">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
              <button type="button" class="btn btn-primary">Adicionar</button>
            </div>
          </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
